<!DOCTYPE>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>RPS Game</title>
	<!-- veiwport info for media query -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jquery link -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- boostrap jquery link -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- bootstrap link -->

	<link href="assets/css/style.css" rel="stylesheet" type="text/css">	
    </head>
    <body>
	<div class="container">
	  <div class="modal fade" id="startModal">
	     <div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			    <h5 class="modal-title">Rock Paper Scissors</h5>
			</div>
			<div class="modal-body">
			    <p>Click to start new game. To add a friend, after clikcing start send them a copy of the url.</p>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-primary" id="start">Start New Game</button>
			</div>
		    </div>
		</div>
	    </div>
	    <div class="row row1">
		<h1>Rock Paper Scissors... choose your weapon!</h1>
	    </div>
	    <div class="row row2">
	    <div class="col-sm-3" id="player1">
		<h3 id="P1"></h3>
		<h3 id="choice1"></h3>
		<div class="choices1"></div>
		<p>Wins: <span id="wins1"></span>Losses: <span id="loss1"></span></p>
	    </div> <!-- close player 1 -->
	    <div class="col-sm-3 col-sm-offset-1" id="update"><span id="result"></span></div>
	    <div class="col-sm-3 col-sm-offset-3" id="player2">
		<h3 id="P2"></h3>
		<h3 id="choice2"></h3>
		<div class="choices2"></div>
		<p>Wins: <span id="wins2"></span>Losses: <span id="loss2"></span></p>
	    </div>
	    </div> <!-- close row2 -->
	    <div class="row row 3">
	    <form class="name">
		<input type="text" id ="playerName" name="player" placeholder="Player Name">
		<input type="submit" value="Submit" id="submit">
	    </form>
	    </div> <!-- close row3 -->
	    <div class="row row4">
	    <div class="chatRoom"></div>
	    </div> <!-- close row4 -->
	</div> <!-- close container -->
